<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
<thead>
<tr>
  <th>ID</th>
  <th>名前</th>
  <th>フリガナ</th>
  <th>ニックネーム</th>
  <th>メールアドレス</th>
  <th>地域</th>
  <th>年齢</th>
  <th>性別</th>
  <th>備考</th>
</tr>
</thead>
<tbody>
<tr th:each="studentDetail : ${studentList}">
  <td th:text="${studentDetail.student.id}">1</td>
  <td th:text="${studentDetail.student.name}">山田太郎</td>
  <td th:text="${studentDetail.student.furigana}">ヤマダタロウ</td>
  <td th:text="${studentDetail.student.nickname}">タロちゃん</td>
  <td th:text="${studentDetail.student.emailAddress}">taro@wxample.com</td>
  <td th:text="${studentDetail.student.address}">東京</td>
  <td th:text="${studentDetail.student.age}">28</td>
  <td th:text="${studentDetail.student.gender}">男性</td>
  <td th:text="${studentDetail.student.remark}">特になし</td>
</tr>
</tbody>
</table>
</body>
</html>
